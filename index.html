<!DOCTYPE html>
<html>

<body>
    <h2>CONTACTOS</h2>
    <div id="app.js"></div>

        <label for="nombre">NOMBRE</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="telefono">TELEFONO</label><br>
        <input type="number" id="telefono" name="telefono"><br>
        <label for="email">EMAIL</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="edad">EDAD</label><br>
        <input type="number" id="edad" name="edad"><br>
        <label for="activo">ACTIVO</label><br>
        <input type="text" id="activo" name="activo"><br>
        <label for="numdependiente">DEPENDIENTES</label><br>
        <input for="number" id="dependiente" name="dependiente"><br>
        <button type="button" id="btnadd">agregar</button>
        <button id="depende" type="button">Dependientes</button><br><br>

        <div id="divdependes"></div><br><br>
    </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
